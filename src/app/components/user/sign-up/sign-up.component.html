<mat-toolbar class='gametrade-toolbar'>
    <span class='gametrade-logo'>
    <a routerLink='/'></a>
  </span>
</mat-toolbar>

<div class='back-button' (click)='goBack()' fxLayout='row' fxLayoutAlign='center center' fxShow.gt-sm="true">
    <mat-icon>
        <i class='material-icons'>arrow_back</i>
    </mat-icon>
</div>

<div class='sign-up-wrapper full-width' fxLayout='row' fxLayoutAlign='center center' fxLayoutWrap="wrap">
    <mat-card fxFlex='90' fxFlex.gt-xs='60' fxFlex.gt-sm='30'>
        <mat-card-title>Cadastre-se com e-mail</mat-card-title>

        <mat-card-content>
            <form [formGroup]='signUpForm' (ngSubmit)="onSubmit(signUpForm)" fxLayout='row' fxLayoutWrap='wrap'>
                <mat-form-field color='accent' fxFlex='100'>
                    <input matInput formControlName='email' placeholder='E-mail' autofocus autocomplete="false">
                    <mat-error *ngIf='signUpForm?.get("email").invalid'>
                        <!-- {{errors.email}} -->
                        {{checkErrors('email')}}
                    </mat-error>
                </mat-form-field>

                <div formGroupName="passwords" fxLayout='row' fxLayoutWrap='wrap'>
                    <mat-form-field color='accent' fxFlex='100'>
                        <input matInput formControlName='password' placeholder='Senha' type='password' autocomplete="false">
                        <mat-error *ngIf='signUpForm?.get("passwords.password").invalid'>
                            {{checkErrors('passwords.password')}}
                        </mat-error>
                        <mat-error *ngIf='signUpForm.get("passwords").invalid && !signUpForm?.get("passwords.password").invalid'>
                            {{checkErrors('passwords')}}
                        </mat-error>
                        
                    </mat-form-field>

                    <mat-form-field color='accent' fxFlex='100'>
                        <input matInput formControlName='passwordConfirmation' placeholder='Confirmar senha' type='password' autocomplete="false">
                        <mat-error *ngIf='signUpForm?.get("passwords.passwordConfirmation").invalid'>
                            {{checkErrors('passwords.passwordConfirmation')}}
                        </mat-error>
                        <mat-error *ngIf='signUpForm.get("passwords").invalid && !signUpForm?.get("passwords.passwordConfirmation").invalid'>
                            {{checkErrors('passwords')}}
                        </mat-error>
                        
                    </mat-form-field>
                </div>

                <div class='row' fxFlex='100' fxLayout='row'>
                    <button type="submit" fxFlex='100' mat-raised-button color='accent' [disabled]='signUpForm?.invalid'>CADASTRE-SE</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
