<div class='container'>
    <h2 class='mat-headline underline'>Jogos mais recentes</h2>

    <div class='most-recent-container' fxLayout='column' fxLayout.gt-sm='row' fxLayoutGap.gt-sm='16px' fxLayoutWrap.gt-sm>
        <gametrade-game-card *ngFor='let game of most_recent_games' [game]='game' fxFlex.gt-sm='calc(20% - 16px)'>
        </gametrade-game-card>
    </div>
</div>
