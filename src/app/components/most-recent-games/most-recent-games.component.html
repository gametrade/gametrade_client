<div class='container'>
    <h2 class='mat-headline underline'>Jogos mais recentes</h2>

    <div class='most-recent-container' fxLayout='column' fxLayout.gt-sm='row' fxLayoutAlign.gt-sm='start' fxLayoutGap='24px' fxLayoutGap.gt-sm='16px'>
        <gametrade-game-card *ngFor='let game of most_recent_games' [game]='game' fxFlex.gt-sm='calc(25% - (16px * 2))'>
        </gametrade-game-card>
    </div>
</div>
