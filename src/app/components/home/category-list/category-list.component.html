<ng-container *ngIf="categoryList?.length > 0">
    <h2 class="mat-headline underline">Categorias</h2>

    <div class="category-container" fxLayout='column' fxLayout.gt-sm='row' fxLayoutAlign.gt-sm='start' fxLayoutGap='24px' fxLayoutGap.gt-sm='16px'>
        <gametrade-category-card *ngFor="let category of categoryList" [category]="category" fxFlex.gt-sm='calc(25% - (16px * 2))'>
        </gametrade-category-card>
    </div>
</ng-container>
